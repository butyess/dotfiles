set -g mouse on
set -g mode-keys vi
set -a terminal-features "tmux-256color:RGB"
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'
set -g allow-passthrough on

bind r source-file "~/.config/tmux/tmux.conf" \; display-message "tmux reloaded"
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# smart pane switching with awareness of vim splits
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# inverse of '!'. use '!' to send a pane to a new window and use '@'
# to get it back (you have to select it first)
bind @ join-pane -h -s !

# machine-specific config. Do not track in git.
if-shell 'test -f ~/.config/tmux/tmux.conf.local' 'source ~/.config/tmux/tmux.conf.local'

